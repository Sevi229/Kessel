<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Green Rounded Corner Div</title>
<style>
  .container {
    max-width: 90%; /* Adjust as needed */
    margin: 0 auto;
    background-color: green;
    border-radius: 15px;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }

  .label-container {
    display: flex;
    justify-content: space-between;
    width: 100%;
    padding: 0 20px; /* Adjust padding as needed */
  }

  .label {
    flex: 1;
    text-align: center;
  }
  
  .label.left {
    text-align: left;
  }
  
  .label.right {
    text-align: right;
  }
</style>
</head>
<body>

<div id="main-container"></div>

<script>
  // Define the number of iterations
  const iterations = 37;

  // Get the main container
  const mainContainer = document.getElementById('main-container');

  // Loop to create the structure dynamically
  for (let i = 0; i < iterations; i++) {
    // Create div container
    const divContainer = document.createElement('div');
    divContainer.classList.add('container');

    // Create label container
    const labelContainer = document.createElement('div');
    labelContainer.classList.add('label-container');

    // Create left label
    const leftLabel = document.createElement('label');
    leftLabel.textContent = `Label 1`;
    leftLabel.classList.add('label', 'left');

    // Append left label to label container
    labelContainer.appendChild(leftLabel);

    // Create right label
    const rightLabel = document.createElement('label');
    rightLabel.textContent = `Label 2`;
    rightLabel.classList.add('label', 'right');

    // Append right label to label container
    labelContainer.appendChild(rightLabel);

    // Append label container to div container
    divContainer.appendChild(labelContainer);

    // Append div container to main container
    mainContainer.appendChild(divContainer);
  }
</script>

</body>
</html>
